apiVersion: apps/v1
kind: Deployment
metadata:
   name: node-deployment
   labels:
      app: node
spec:
   replicas: 2
   selector:
      matchLabels:
         app: node
   template:
      metadata:
         labels:
             app: node
         spec:
             containers:
                 - name: node
                   image: ikhsannugs/node-cosmicjs:$BUILD_NUMBER
                   ports:
                     - name: http
                       containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
        name: node-service
spec:
        type: LoadBalancer
        selector:
                app: node
        ports:
                - protocol: TCP
                  port: 80
                  targetPort: 3000
